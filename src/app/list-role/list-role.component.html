<h1>List des Roles</h1>
<table class="table table-striped" id="t1">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unRole of listRole">
            <td>{{unRole.idrole}}</td>
            <td>{{unRole.nomrole}}</td>

        </tr>
    </tbody>
</table>
