<h1>List des Commande</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Reservation</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unCommande of listCommande">
            <td>{{unCommande.idplat}}</td>
            <td>{{unCommande.reservation}}</td>


        </tr>
    </tbody>
</table>
