<h1>Reservation</h1>
<div class="container">

    
    <form>
        <div class="form-group">
          <label for="nombre">Nombre de personnes</label>
          <input name="nombre" type="number" class="form-control"  [(ngModel)]="newReservation.nombre" >
        </div>

        <div class="form-group">
          <label for="datereservation">Date</label>
          <input name="datereservation" type="datetime-local" class="form-control" [(ngModel)]="newReservation.datereservation">
        </div>

        <div class="form-group">
            <label for="table">Table</label>
            <select class="form-control" name="table" id="table" [(ngModel)]="newReservation.table">
                <option *ngFor="let unTable of listTable" [ngValue]="unTable">{{unTable.idtable}}-{{unTable.places}}</option>
            </select>
          </div>     

          <div class="form-group">
            <label for="client">Client</label>
            <input name="client" type="text" class="form-control" [(ngModel)]="newReservation.client">
          </div>


        <button type="submit" (click)="createReservation()" class="btn btn-primary">Reserver</button>
      </form>
    </div>
